apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-metrics
spec:
  type: NodePort
  ports:
    - name: port
      port: {{ .Values.metrics.service.port }}
      targetPort: {{ .Values.metrics.service.port }}
      nodePort: {{ .Values.metrics.service.nodePort }}
  selector:
    app: {{ .Release.Name }}-metrics
